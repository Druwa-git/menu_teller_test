<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Speech Demo</title>
</head>
<body>
    <div class="container">
        <div>
            <a href="{% url 'menu_tts' %}">Go To Menu TTS Page</a>
        </div>
    <h2>Speech Demo Version</h2>
    <form action="{% url 'tts_create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <textarea class="form-control" name="title" id="title" rows="2"></textarea>
        </div>
        <div class="form-group">
        <textarea class="form-control" name="text" id="text" rows="15"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Change To Speech</button>
    </form>
    {% if record_list %}
    {% for record in record_list %}
        <h4>{{ record.title }}</h4>
        <br>
        {{ record.text }}
        <br>
        <audio controls>
            <source src={{ record.file_url }}>
            Your browser does not support the <code>audio</code> element.
        </audio>
    {% endfor %}
    {% endif %}
    </div>
</body>
