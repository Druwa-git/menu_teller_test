<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Speech Demo</title>
</head>
<body>
    <div class="container">
        <h2>Menu Speech Demo Version</h2>
        <form action="{% url 'menu_create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <textarea class="form-control" name="title" id="title" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Change To Speech</button>
        </form>
        {% if menu_list %}
        {% for menu in menu_list %}
            <h4>{{ menu.title }}</h4>
            <audio controls>
                <source src={{ menu.file_url }}>
                Your browser does not support the <code>audio</code> element.
            </audio>
        {% endfor %}
        {% endif %}
    </div>
